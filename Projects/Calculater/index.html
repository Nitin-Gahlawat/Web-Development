<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculater</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="CalculaterBody">
        <h1>calculator</h1>
        <div class="button-container">
          <input type="text" id="display" readonly />
          <input
            type="button"
            value="c"
            onclick="addval(this)"
            class="button"
          />
          <input
            type="button"
            value="1"
            onclick="addval(this)"
            class="button"
          />
          <input
            type="button"
            value="2"
            onclick="addval(this)"
            class="button"
          />
          <input
            type="button"
            value="3"
            onclick="addval(this)"
            class="button"
          />
          <input
            type="button"
            value="4"
            onclick="addval(this)"
            class="button"
          />
          <input
            type="button"
            value="5"
            onclick="addval(this)"
            class="button"
          />
          <input
            type="button"
            value="6"
            onclick="addval(this)"
            class="button"
          />
          <input
            type="button"
            value="7"
            onclick="addval(this)"
            class="button"
          />
          <input
            type="button"
            value="8"
            onclick="addval(this)"
            class="button"
          />
          <input
            type="button"
            value="9"
            onclick="addval(this)"
            class="button"
          />
          <input
            type="button"
            value="0"
            onclick="addval(this)"
            class="button"
          />
          <input
            type="button"
            value="+"
            onclick="addval(this)"
            class="button"
          />
          <input
            type="button"
            value="-"
            onclick="addval(this)"
            class="button"
          />
          <input
            type="button"
            value="*"
            onclick="addval(this)"
            class="button"
          />
          <input
            type="button"
            value="/"
            onclick="addval(this)"
            class="button"
          />
          <input
            type="button"
            value="."
            onclick="addval(this)"
            class="button"
          />
          <input
            type="button"
            value="="
            onclick="equals()"
            class="button equalto"
          />
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
