<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .bag {
        background-color: rgb(140, 215, 140);
        border: none;
        border-radius: 5px;
        padding: 7px;
        width: 150px;
      }
      .wish {
        border: 2px solid black;
        border-radius: 3px;
        padding: 5px;
        width: 150px;
      }
    </style>
  </head>
  <body>
    <h1>Calculater</h1>
    <button class="bag" onclick="inc()">Add to bag</button>
    <button class="wish" onclick="dec()">ðŸ’– Wish list</button>
    <h1 id="bag-ct">the bag has 0 items</h1>
    <script>
      let x = 0;
      function inc() {
        x++;
        document.querySelector("#bag-ct").innerHTML = `the bag has ${x} items`;
      }

      function dec() {
        x--;
        document.querySelector("#bag-ct").innerHTML = `the bag has ${x} items`;
      }
    </script>
  </body>
</html>
